apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "customer-managed-agent.fullname" . }}-deployment-agent
  labels:
  {{- include "customer-managed-agent.labels" . | nindent 4 }}
  annotations:
    {{- toYaml .Values.deploymentAgent.serviceAccount.annotations | nindent 4 }}
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "customer-managed-agent.fullname" . }}-deployment-agent
  labels:
  {{- include "customer-managed-agent.labels" . | nindent 4 }}
  annotations:
    {{- toYaml .Values.deploymentAgent.serviceAccount.annotations | nindent 4 }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "customer-managed-agent.fullname" . }}-deployment-agent
  labels:
  {{- include "customer-managed-agent.labels" . | nindent 4 }}
  annotations:
    pulumi.com/autonamed: "true"
rules:
- apiGroups:
  - ""
  resources:
  - pods
  - pods/log
  - configmaps
  verbs:
  - create
  - get
  - list
  - watch
  - update
  - delete
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "customer-managed-agent.fullname" . }}-deployment-agent
  labels:
  {{- include "customer-managed-agent.labels" . | nindent 4 }}
  annotations:
    pulumi.com/autonamed: "true"
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: '{{ include "customer-managed-agent.fullname" . }}-deployment-agent'
subjects:
- kind: ServiceAccount
  name: '{{ include "customer-managed-agent.fullname" . }}-deployment-agent'
  namespace: '{{ .Release.Namespace }}'
